<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมสร้าง QR Code ง่ายๆ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* ให้ padding ไม่ขยายขนาดกล่อง */
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }
        /* จัดการรูปที่เจนออกมา */
        #qrcode img {
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>สร้าง QR Code</h2>
        <p>ใส่ลิงก์หรือข้อความที่ต้องการ</p>
        
        <input type="text" id="text-input" placeholder="เช่น https://www.google.com" />
        <button onclick="generateQR()">สร้าง QR Code เลย</button>

        <div id="qrcode"></div>
    </div>

    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function generateQR() {
            var inputData = document.getElementById("text-input").value;
            
            if (!inputData) {
                alert("กรุณาใส่ข้อความหรือลิงก์ก่อนครับ");
                return;
            }

            // เคลียร์ QR Code เก่า (ถ้ามี) แล้วสร้างใหม่
            qrcode.clear(); 
            qrcode.makeCode(inputData);
        }

        // สร้าง QR Code เริ่มต้นไว้เท่ๆ ตอนเปิดเว็บ
        qrcode.makeCode("ยินดีต้อนรับ");
    </script>

</body>
</html>
